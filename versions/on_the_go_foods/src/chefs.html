<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <title>Three Columns with Margins</title>
</head>
<body class="bg-gray-100">

<section class="chefs mb-4">
  <div class="container mx-auto py-16" data-aos="fade-up">
    <div id="chefs" class="content">
      <div class="section-title text-center"></div>
        <h2 class="text-sky-400/100 font-bold">Our Chefs</h2>
        <p>Meet the talented chefs behind our exquisite dishes and their passion for cooking.</p>
        <div class="chef-grid">
          <div class="chef">
              <img src="chef1.jpg" alt="Chef 1">
              <h3>Chef1</h3>
              <p>Specialty: Italian Cuisine</p>
          </div>
          <div class="chef">
              <img src="chef2.jpg" alt="Chef 2">
              <h3>Chef2</h3>
              <p>Specialty: French Cuisine</p>
          </div>
          <div class="chef">
              <img src="chef3.jpg" alt="Chef 3">
              <h3>Chef3</h3>
              <p>Specialty: Japanese Cuisine</p>
          </div>
      </div>
    </div>
</section>
</body>
</html>
